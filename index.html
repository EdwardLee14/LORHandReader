<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOR Hand Reader</title> 
    <link rel="icon" type="image/x-icon" href="/Card-Back-Images/Logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "fencepost" id="background">
        <div id="flex-background" onclick="preventDefault()">
            <div id="flex-button-column">
                <div id="mulligan-phase">
                    <img src="Button-Images/start-gameButtonStandard.png" onclick="ButtonSelected('start-game')" id = "start-game" class="flex-buttons" alt="startButton"/>
                </div>
                <div id="game-phase">
                    <img src="Button-Images/nextButtonStandard.png" onclick="ButtonSelected('next')" id = "next" class="flex-buttons" alt="nextButton"/>
                    <img src="Button-Images/drawButtonStandard.png" onclick="ButtonSelected('draw')" id = "draw" class="flex-buttons" alt="drawButton"/>
                    <img src="Button-Images/undoButtonStandard.png" onclick="ButtonSelected('undo')" id = "undo" class="flex-buttons" alt="undoButton"/>
                    <img src="Button-Images/restartButtonStandard.png" onclick="ButtonSelected('restart')" id = "restart" class="flex-buttons" alt="newGameButton"/>
                </div>
            </div>
            <div id="flex-card-column">
                <div id="flex-card-image-container"></div>
                <div id="gameInfo">
                    Turn: <span id="turnCount">0</span> | Cards: <span id="cardCount"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="fencepost"> </div>
        <script src="script.js"></script>
</body>
</html>
