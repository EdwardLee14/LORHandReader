<div>
  <h1 class="counter-display">Turn: 0</h1>
</div>
<div class="main-buttons">
    <button class="button" id="next-turn">Next Turn</button>
    <button class="button inactive" id="discard-play" >Discard/play (single toggle)</button>
    <button class="button" id="draw" >Draw:</button>
    <button class="button" id="create">Create:</button>
    <button class="button" id="manifest">Manifest:</button>
    <button class="button" id="nab">Nab:</button>
    <button class="button" id="fleeting">fleeting</button>
    <button class="button" id="predicted-draw">Predicted Draw</button>
    <button class="button" id="shown">Shown(user input)</button>
    <p> mana </p>
    <button class="button inactive" id="1">1</button>
    <button class="button inactive" id="2">2</button>
    <button class="button inactive" id="3">3</button>
    <button class="button inactive" id="4">4</button>
    <button class="button inactive" id="5">5</button>
    <button class="button inactive" id="6">6</button>
    <button class="button inactive" id="7">7</button>
    <button class="button inactive" id="8">8</button>
    <button class="button inactive" id="9">9</button>
    <button class="button inactive" id="unit">unit</button>
    <button class="button inactive" id="spell">spell</button>
    <button class="button inactive" id="champion">champion</button>
    <button class="button inactive" id="landmark">landmark</button>
    <button class="button inactive" id="token">token</button>
    <button class="button inactive" id="move-to-end">move to end</button>
    <button class="button" id="restart">restart</button>
</div>
